<ion-header>
  <ion-navbar class="navbar" color="danger"> 
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scrolling="no">
  <div *ngIf = "!loggedIn">
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input [(ngModel)]="email" type="email" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
      </ion-item>

    </ion-list>
    <div class="row">
      <div class="col">
        <button ion-button outline block color= "danger" (click)="login()" >Sign In</button>
      </div>
   </div>
   <div>
      <p>
        {{err}}
      </p>
   </div>
  </div>
</ion-content>
